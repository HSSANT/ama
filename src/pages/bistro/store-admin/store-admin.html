<ion-header>
    <dc-header title="Reserva de Mesa" [showBackButton]="true" [showSearchBar]="false" [showOrder]="false"></dc-header>
</ion-header>

<ion-content>
    <div class="dc-content">
        <div class="dc-banner">
            <img src="assets/bistro/images/service/image_booking_2.png" alt="">
            <div class="des">
                <span>
                    O IBooklet pede 1 dia de antecedência para cadastrar as novas lojas
                </span>
                <br>
                <span>
                    Por favor, confirme com atenção as informações recebidas 
              </span>
            </div>
        </div>

    

        <form (ngSubmit)="continue()" [formGroup]="form">
            <div class="dc-form">
                <ion-row>
                    <ion-col col-12>
                        <div class="input-div" (click)="pickPlace($event)">
                            <span class="icon">
                                <i class="fa fa-map-marker" aria-hidden="true"></i>
                            </span>
                            <ion-input  (tab)="continueAddress()" [(ngModel)]="this.txtAddress" formControlName="address"  [ngClass]="{'dc-gray': !currentAddress, 'dc-balack': currentAddress}"></ion-input>
                        </div>
                    </ion-col>
                    </ion-row>
                 
                    <ion-row>
                    <ion-col col-6>
                        <div class="input-div">
                            <span class="icon">
                              <i class="fa fa-clock-o" aria-hidden="true"></i>
                          </span>
                            <ion-input [(ngModel)]="startTime" formControlName="startTime" placeholder="Abertura"></ion-input>
                            <ion-datetime displayFormat="HH:mm" (ionChange)="changeTime($event,true)"></ion-datetime>

                        </div>
                    </ion-col>
                    <ion-col col-6>
                            <div class="input-div">
                                    <span class="icon">
                                      <i class="fa fa-clock-o" aria-hidden="true"></i>
                                  </span>
                                    <ion-input [(ngModel)]="endTime" formControlName="endTime" placeholder="Fechamento"></ion-input>
                                    <ion-datetime displayFormat="HH:mm" (ionChange)="changeTime($event)"></ion-datetime>
        
                                </div>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col col-12>
                        <div class="input-div">
                            <span class="icon"> 
                            <i class="fa fa-user" aria-hidden="true"></i>
                        </span>
                            <ion-input [(ngModel)]="name" formControlName="name" placeholder="Nome do Estabelecimento"></ion-input>
                        </div>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col col-12>
                        <div class="input-div">
                            <span class="icon"> 
                            <i class="fa fa-phone" aria-hidden="true"></i>
                        </span>
                            <ion-input type="tel" [(ngModel)]="phone" formControlName="phone" placeholder="Número de telefone"></ion-input>
                        </div>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col col-12>
                        <div class="input-div" (click)="uploadFoto($event)">
                            <span class="icon"> 
                            <i class="fa fa-photo" aria-hidden="true"></i>
                        </span>
                            <ion-input [(ngModel)]="url" (tab)="uploadFoto($event)" formControlName="url" placeholder="Logo"></ion-input>
                        </div>
                    </ion-col>
                </ion-row>
            </div>
            <div class="error-message">{{errorMessage}}</div>
            <div class="button-group">
                <button ion-button type="button" class="dc-button-outline" (tap)="getBack()">Voltar</button>
                <button ion-button class="dc-button">Gravar</button>
            </div>
        </form>
    </div>
</ion-content>
